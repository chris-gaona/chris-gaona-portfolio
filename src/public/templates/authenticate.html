<div class="cg-main-wrapper"></div>
<div class="form-wrapper">
  <div class="cg-form-container">
    <p class="cg-back-button" ng-click="vm.goBack()">
      <span class="fa fa-long-arrow-left"></span>
       Back
    </p>
    <h2>{{vm.register ? vm.register : vm.login}}</h2>
    <div ng-show="vm.hasValidationErrors" class="cg-validation-container">
      <h4 class="validation--errors--label">Validation errors</h4>
      <validation-errors errors="vm.validationErrors"></validation-errors>
    </div>
    <form ng-submit="vm.register ? vm.registerUser() : vm.loginUser()">
      <input ng-show="vm.register" id="firstName" type="text" name="firstName" ng-model="vm.user.firstName" placeholder="First Name" autofocus>
      <input id="username" type="text" name="username" ng-model="vm.user.username" placeholder="Username" autofocus>
      <input id="password" type="password" name="password" ng-model="vm.user.password" placeholder="Password">
      <input ng-show="vm.register" id="confirmPassword" type="password" name="confirmPassword" ng-model="vm.user.confirmPassword" placeholder="Confirm Password">
      <div class="cg-btn-container">
        <button type="submit" class="btn btn-primary cg-submit-btn">{{ vm.register ? 'Register' : 'Login' }}</button>
        <button type="text" class="cg-auth-btn" ng-click="vm.register ? vm.loginPage() : vm.registerPage()">{{ vm.register ? 'Login' : 'Register' }}</button>
      </div>
    </form>
  </div>
</div>
