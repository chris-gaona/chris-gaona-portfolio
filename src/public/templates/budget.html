<h4>Budget</h4>
<div class="col-xs-12 col-lg-12 p-y-1">
  <div class="cg-db-budget-graph">
    <p class="cg-db-title text-uppercase">
      Saving - Projection vs Actual
    </p>
    <canvas height="75" class="chart chart-line" chart-data="data" chart-labels="labels"
    chart-series="series"></canvas>
  </div>
</div>
<div class="col-xs-12 col-lg-6 p-y-1">
  <div class="cg-db-budget-graph">
    <p>
      Circular bar chart that shows average saving in dollars per pay period over last 6 months
    </p>
    <canvas id="doughnut" class="chart chart-doughnut" chart-data="doughnutData" chart-labels="doughnutLabels"></canvas>
  </div>
</div>
<div class="col-xs-12 p-y-1">

</div>
