<div ng-repeat="project in entities" ng-class="{{project.category}}" class="mix" data-myorder="{{project.name}}" data-dateorder="{{project.created_on}}">
  <div class="card-deck-wrapper cg-project-main">
    <p class="cg-edit-small" ng-show="loggedIn" ng-click="editButton({id: project._id})">
      <span class="fa fa-edit"></span> EDIT
    </p>
    <div class="card-deck" du-smooth-scroll="portfolio" du-scrollspy offset="-100" ng-click="itemClick({item: project})">
      <div class="card">
        <img imageload ng-src="{{project.image}}" alt="Image" class="card-img-top img-fluid cg-mixitup-img" />
        <div class="loader-container">
          <!-- <span class="fa fa-spinner loading"></span> -->
          <div class="loader">
            <div class="dot dot1"></div>
            <div class="dot dot2"></div>
            <div class="dot dot3"></div>
            <div class="dot dot4"></div>
          </div>
        </div>
        <div class="card-block">
          <h4 class="card-title">{{project.name}}</h4>
          <p class="card-text">
            <small class="text-muted">Created on: {{project.created_on | date: 'MMM d, yyyy'}}</small>
          </p>
        </div>
      </div>
    </div>
    <div class="cg-heart-container" ng-click="likeButton({id: project._id}); incrementCount({project: project}); thankyou = true">
      <span class="cg-thankyou" ng-class="{'visible': thankyou}">Thank you!</span>
      <span class="fa fa-heart-o cg-heart"></span>
      <span class="cg-heart-count">{{project.likes}}</span>
    </div>
  </div>
</div>
